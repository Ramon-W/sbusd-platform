<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Santa Barbara High School</title>
  </head>
  <body>
    <div id="background">
      <div id="chat"></div>
        <form id="message_input_form">
          <input type="text" id="message_input" placeholder="Enter message">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    
<!--     <div id="content">
      <p>Content</p>
    </div> -->
    <div id="footer">
      <div id="profile">
        <!-- load exclamation mark icon if not showing -->
        <img src="/static/images/960x0.jpeg" alt="pfp" id="profile_picture">
        <p id="username">Ponmo#9931</p>
        <p id="settings">#</p>
      </div>
      <div id="spaces">
        <img src="/static/images/Space.jpeg" alt="pfp" class="spaces">
        <img src="/static/images/Space.jpeg" alt="pfp" class="spaces">
        <img src="/static/images/Space.jpeg" alt="pfp" class="spaces">
        <img src="/static/images/Space.jpeg" alt="pfp" class="spaces">
        <img src="/static/images/Space.jpeg" alt="pfp" class="spaces">
        <button type="button" id="create"><img src="/static/images/ppicons-plus.svg" alt="create" style="width:25px;height:25px;"></button>
      </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io();
 
    socket.on('connect', function() {
      socket.emit('join_room', {
        username: '{{ username }}', 
        room: '{{ room }}'
      });
  
      let message_input = document.getElementById('message_input');
      
      document.getElementById('message_input_form').onsubmit = function (e) {
        e.preventDefault();
        let message = message_input.value.trim();
        if (message.length) {
          socket.emit('send_message', {
            username: "{{ username }}",
            room: "{{ room }}",
            message: message
          });
        }
        message_input.value = '';
        message_input.focus();
      }
    });

    socket.on('recieve_message', function (data) {
      const newMode = document.createElement('div');
      newMode.innerHTML = '<b>'+ data.username + ':</b> ' + data.message;
      document.getElementById('chat').appendChild(newMode);
    });
    
    socket.on('join_room_announcement', function (data) {
      const newMode = document.createElement('div');
      newMode.innerHTML = data.username + ' has joined';
      document.getElementById('chat').appendChild(newMode);
    });
  </script>
</html>
