  <body>
    <div id="background">
      <div id="chat"></div>
        <form id="send_message">
          <input type="text" id="message" placeholder="Enter message">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    
<!--     <div id="content">
      <p>Content</p>
    </div> -->
    <div id="footer">
      <div id="profile">
      </div>
      <div id="spaces">
        <button type="button" id="create"><img src="/static/images/ppicons-plus.svg" alt="create" style="width:25px;height:25px;"></button>
      </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>-->
  <script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
      socket.emit('join_room', {username: 'hi', room: 'room1'});
      alert("1");
      const newMode = document.createElement("div");
      newMode.innerHTML = "uhgyt joined";
      document.getElementById("chat").appendChild(newMode);
    });
    socket.on("join_room_announcement", function (data) {
      alert("2");
      const newMode = document.createElement("div");
      newMode.innerHTML = "has joined";
      document.getElementById("chat").appendChild(newMode);
    });
  </script>
